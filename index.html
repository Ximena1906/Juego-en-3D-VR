<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Juego VR con Sonido y Cronómetro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      color: white;
      font-family: sans-serif;
    }

    #toggleMusic {
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #gameOverScreen {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
      z-index: 10;
    }

    #gameOverScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    canvas { display: block; }
  </style>
</head>
<body>
  <button id="toggleMusic">Pausar música</button>

  <div id="gameOverScreen">
    <h2>¡Tiempo terminado!</h2>
    <p id="finalScore"></p>
    <button onclick="resetGame()">Reiniciar juego</button>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { VRButton } from "three/addons/webxr/VRButton.js";
    import { TextGeometry } from "three/addons/geometries/TextGeometry.js";
    import { FontLoader } from "three/addons/loaders/FontLoader.js";

    let camera, scene, renderer, controller;
    const spheres = [], targets = [];
    let score = 0;
    let gameEnded = false;
    const clock = new THREE.Clock();

    const listener = new THREE.AudioListener();
    const audioLoader = new THREE.AudioLoader();
    const backgroundMusic = new THREE.Audio(listener);
    let soundBuffer = null;

    let timeLeft = 60;
    let timerInterval;
    let timerRunning = false;

    let previousXRSession = null;
    let infoTextMesh, scoreTextMesh, timerTextMesh;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 3);
      camera.add(listener);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 1, 0);
      scene.add(light);

      // Luz direccional adicional para mejor iluminación del texto
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 1, 1);
      scene.add(directionalLight);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(10, 10),
        new THREE.MeshStandardMaterial({ color: 0x444444, roughness: 1, metalness: 0 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Crear objetivos
      const filas = 2, columnas = 5, espaciadoX = 1.8, espaciadoY = 1.5;
      for (let i = 0; i < filas; i++) {
        for (let j = 0; j < columnas; j++) {
          const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
          const material = new THREE.MeshStandardMaterial({
            color: new THREE.Color(`hsl(${(j * 360) / columnas}, 80%, 60%)`),
          });
          const box = new THREE.Mesh(geometry, material);
          box.position.set(-((columnas - 1) * espaciadoX) / 2 + j * espaciadoX, 0.5 + i * espaciadoY, -2);
          box.userData = {
            velocity: new THREE.Vector3(0.01 + 0.005 * i, 0, 0),
            falling: false,
            respawnTime: 0,
            initialX: box.position.x,
            row: i
          };
          scene.add(box);
          targets.push(box);
        }
      }

      controller = renderer.xr.getController(0);
      controller.addEventListener("selectstart", onSelectStart);
      scene.add(controller);

      // Cargar fuentes y crear textos 3D
      const fontLoader = new FontLoader();
      fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
        create3DText(font);
      });

      audioLoader.load('Disparo.mp3', buffer => { soundBuffer = buffer; });

      audioLoader.load('Luz de Feria.mp3', buffer => {
        backgroundMusic.setBuffer(buffer);
        backgroundMusic.setLoop(true);
        backgroundMusic.setVolume(0.5);
        backgroundMusic.play();
      });

      document.getElementById("toggleMusic").addEventListener("click", () => {
        if (backgroundMusic.isPlaying) {
          backgroundMusic.pause();
          document.getElementById("toggleMusic").textContent = "Reanudar música";
        } else {
          backgroundMusic.play();
          document.getElementById("toggleMusic").textContent = "Pausar música";
        }
      });

      window.addEventListener("resize", onWindowResize);
    }

    function create3DText(font) {
      // Texto de instrucciones
      const infoTextGeometry = new TextGeometry(
        "¡Prepárate para jugar!\nPonte tus lentes Meta Quest 3\nEntra en VR y presiona\nel gatillo para disparar\n¡Buena suerte!", 
        {
          font: font,
          size: 0.1,
          height: 0.02,
          lineHeight: 1.2,
          curveSegments: 12,
          bevelEnabled: false
        }
      );
      infoTextGeometry.computeBoundingBox();
      const infoTextMaterial = new THREE.MeshStandardMaterial({ 
        color: 0x00ffff,
        emissive: 0x00ffff,
        emissiveIntensity: 0.3
      });
      infoTextMesh = new THREE.Mesh(infoTextGeometry, infoTextMaterial);
      infoTextMesh.position.set(-1.5, 1.8, -2);
      
      // Fondo para el texto de instrucciones
      const infoBackground = new THREE.Mesh(
        new THREE.PlaneGeometry(
          infoTextGeometry.boundingBox.max.x - infoTextGeometry.boundingBox.min.x + 0.2,
          infoTextGeometry.boundingBox.max.y - infoTextGeometry.boundingBox.min.y + 0.2
        ),
        new THREE.MeshBasicMaterial({ color: 0x000000, opacity: 0.7, transparent: true })
      );
      infoBackground.position.copy(infoTextMesh.position);
      infoBackground.position.z -= 0.01;
      scene.add(infoBackground);
      scene.add(infoTextMesh);

      // Texto de puntaje
      const scoreTextGeometry = new TextGeometry("Puntaje: 0", {
        font: font,
        size: 0.08,
        height: 0.02
      });
      scoreTextGeometry.computeBoundingBox();
      const scoreTextMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
      scoreTextMesh = new THREE.Mesh(scoreTextGeometry, scoreTextMaterial);
      scoreTextMesh.position.set(-1.8, 1.3, -2);
      
      // Fondo para el puntaje
      const scoreBackground = new THREE.Mesh(
        new THREE.PlaneGeometry(
          scoreTextGeometry.boundingBox.max.x - scoreTextGeometry.boundingBox.min.x + 0.2,
          scoreTextGeometry.boundingBox.max.y - scoreTextGeometry.boundingBox.min.y + 0.2
        ),
        new THREE.MeshBasicMaterial({ color: 0x000000, opacity: 0.7, transparent: true })
      );
      scoreBackground.position.copy(scoreTextMesh.position);
      scoreBackground.position.z -= 0.01;
      scene.add(scoreBackground);
      scene.add(scoreTextMesh);

      // Texto de temporizador
      const timerTextGeometry = new TextGeometry("Tiempo: 60", {
        font: font,
        size: 0.08,
        height: 0.02
      });
      timerTextGeometry.computeBoundingBox();
      const timerTextMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
      timerTextMesh = new THREE.Mesh(timerTextGeometry, timerTextMaterial);
      timerTextMesh.position.set(1.2, 1.3, -2);
      
      // Fondo para el temporizador
      const timerBackground = new THREE.Mesh(
        new THREE.PlaneGeometry(
          timerTextGeometry.boundingBox.max.x - timerTextGeometry.boundingBox.min.x + 0.2,
          timerTextGeometry.boundingBox.max.y - timerTextGeometry.boundingBox.min.y + 0.2
        ),
        new THREE.MeshBasicMaterial({ color: 0x000000, opacity: 0.7, transparent: true })
      );
      timerBackground.position.copy(timerTextMesh.position);
      timerBackground.position.z -= 0.01;
      scene.add(timerBackground);
      scene.add(timerTextMesh);
    }

    function updateScoreDisplay() {
      if (scoreTextMesh) {
        scene.remove(scoreTextMesh);
        const fontLoader = new FontLoader();
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
          const geometry = new TextGeometry(`Puntaje: ${score}`, {
            font: font,
            size: 0.08,
            height: 0.02
          });
          scoreTextMesh = new THREE.Mesh(geometry, scoreTextMesh.material);
          scoreTextMesh.position.set(-1.8, 1.3, -2);
          scene.add(scoreTextMesh);
        });
      }
    }

    function startTimer() {
      if (timerRunning || gameEnded) return;
      timerRunning = true;
      timerInterval = setInterval(() => {
        timeLeft--;
        if (timerTextMesh) {
          scene.remove(timerTextMesh);
          const fontLoader = new FontLoader();
          fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
            const geometry = new TextGeometry(`Tiempo: ${timeLeft}`, {
              font: font,
              size: 0.08,
              height: 0.02
            });
            timerTextMesh = new THREE.Mesh(geometry, timerTextMesh.material);
            timerTextMesh.position.set(1.2, 1.3, -2);
            scene.add(timerTextMesh);
          });
        }
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerRunning = false;
          endGame();
        }
      }, 1000);
    }

    function pauseTimer() {
      if (timerRunning) {
        clearInterval(timerInterval);
        timerRunning = false;
      }
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        const currentSession = renderer.xr.getSession();
        if (currentSession !== previousXRSession) {
          previousXRSession = currentSession;

          if (currentSession) {
            document.getElementById("toggleMusic").style.display = "none";
            startTimer();
          } else {
            document.getElementById("toggleMusic").style.display = "block";
            pauseTimer();
          }
        }
        render();
      });
    }

    function render() {
      if (gameEnded) return;

      const delta = clock.getDelta();

      for (let i = spheres.length - 1; i >= 0; i--) {
        const s = spheres[i];
        s.position.addScaledVector(s.userData.velocity, delta);
        if (s.position.length() > 30) {
          scene.remove(s);
          spheres.splice(i, 1);
        }
      }

      for (const target of targets) {
        if (!target.userData.falling) {
          target.position.add(target.userData.velocity);
          if (Math.abs(target.position.x - target.userData.initialX) > 1.5) {
            target.userData.velocity.x *= -1;
          }
        } else {
          target.position.y -= 0.05;
          target.userData.respawnTime -= delta;
          if (target.position.y < -1 && target.userData.respawnTime <= 0) {
            target.position.set(
              target.userData.initialX,
              0.5 + target.userData.row * 1.5,
              -2
            );
            target.userData.falling = false;
          }
        }
      }

      for (let i = spheres.length - 1; i >= 0; i--) {
        const s = spheres[i];
        for (const target of targets) {
          if (!target.userData.falling && s.position.distanceTo(target.position) < 0.3) {
            target.userData.falling = true;
            target.userData.respawnTime = 1;
            scene.remove(s);
            spheres.splice(i, 1);
            score += 10;
            updateScoreDisplay();
            break;
          }
        }
      }

      renderer.render(scene, camera);
    }

    function onSelectStart() {
      if (gameEnded) return;

      const sphereGeometry = new THREE.SphereGeometry(0.05, 16, 16);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffff });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

      const tempMatrix = new THREE.Matrix4();
      tempMatrix.identity().extractRotation(controller.matrixWorld);

      const direction = new THREE.Vector3(0, 0, -1).applyMatrix4(tempMatrix);
      const position = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);

      sphere.position.copy(position);
      sphere.userData.velocity = direction.multiplyScalar(3);

      if (soundBuffer) {
        const sound = new THREE.PositionalAudio(listener);
        sound.setBuffer(soundBuffer);
        sound.setVolume(1);
        sphere.add(sound);
        sound.play();
      }

      spheres.push(sphere);
      scene.add(sphere);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function endGame() {
      gameEnded = true;
      document.getElementById("finalScore").textContent = `Tu puntaje final fue: ${score}`;
      document.getElementById("gameOverScreen").style.display = "block";
    }

    window.resetGame = function () {
      score = 0;
      timeLeft = 60;
      gameEnded = false;
      document.getElementById("gameOverScreen").style.display = "none";
      updateScoreDisplay();

      for (const s of spheres) scene.remove(s);
      spheres.length = 0;

      for (const t of targets) {
        t.position.set(t.userData.initialX, 0.5 + t.userData.row * 1.5, -2);
        t.userData.falling = false;
      }

      startTimer();
    };
  </script>
</body>
</html>

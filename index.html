<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Juego VR BÃ¡sico con Targets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      color: white;
      font-family: sans-serif;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
    }

    #score {
      position: absolute;
      top: 50px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      font-size: 1.2em;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <div id="info">Pon tus lentes Meta Quest 3, entra en VR y presiona el gatillo para disparar.</div>
  <div id="score">Puntaje: 0</div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { VRButton } from "three/addons/webxr/VRButton.js";

    let camera, scene, renderer;
    let controller;
    const spheres = [];
    const targets = [];
    let score = 0;

    const clock = new THREE.Clock();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.6, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 1, 0);
      scene.add(light);

      // Piso
      const floorGeometry = new THREE.PlaneGeometry(10, 10);
      const floorMaterial = new THREE.MeshStandardMaterial({
        color: 0x444444,
        roughness: 1,
        metalness: 0,
      });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = 0;
      scene.add(floor);

      // Crear targets (cuadritos)
      const filas = 2;
      const columnas = 5;
      const espaciadoX = 1.8;
      const espaciadoY = 1.5;

      for (let i = 0; i < filas; i++) {
        for (let j = 0; j < columnas; j++) {
          const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
          const material = new THREE.MeshStandardMaterial({
            color: new THREE.Color(`hsl(${(j * 360) / columnas}, 80%, 60%)`),
          });
          const box = new THREE.Mesh(geometry, material);

          box.position.set(
            -((columnas - 1) * espaciadoX) / 2 + j * espaciadoX,
            0.5 + i * espaciadoY,
            -2
          );

          box.userData = {
            velocity: new THREE.Vector3(0.01 + 0.005 * i, 0, 0),
            falling: false,
            respawnTime: 0,
            initialX: box.position.x,
            row: i,
          };

          scene.add(box);
          targets.push(box);
        }
      }

      controller = renderer.xr.getController(0);
      controller.addEventListener("selectstart", onSelectStart);
      scene.add(controller);

      window.addEventListener("resize", onWindowResize);

      updateScoreDisplay();
    }

    function onSelectStart() {
      // Crear esfera disparo
      const sphereGeometry = new THREE.SphereGeometry(0.05, 16, 16);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffff });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

      const tempMatrix = new THREE.Matrix4();
      tempMatrix.identity().extractRotation(controller.matrixWorld);

      const direction = new THREE.Vector3(0, 0, -1).applyMatrix4(tempMatrix);
      const position = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);

      sphere.position.copy(position);
      sphere.userData.velocity = direction.multiplyScalar(3);

      spheres.push(sphere);
      scene.add(sphere);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      const delta = clock.getDelta();

      // Mover esferas disparadas
      for (let i = spheres.length - 1; i >= 0; i--) {
        const s = spheres[i];
        s.position.addScaledVector(s.userData.velocity, delta);

        // Eliminar si se aleja mucho
        if (s.position.length() > 30) {
          scene.remove(s);
          spheres.splice(i, 1);
        }
      }

      // Mover y actualizar targets
      for (const target of targets) {
        if (!target.userData.falling) {
          target.position.add(target.userData.velocity);
          if (
            target.position.x > target.userData.initialX + 1.5 ||
            target.position.x < target.userData.initialX - 1.5
          ) {
            target.userData.velocity.x *= -1;
          }
        } else {
          target.position.y -= 0.05;
          target.userData.respawnTime -= delta;
          if (target.position.y < -1 && target.userData.respawnTime <= 0) {
            target.position.set(
              target.userData.initialX,
              0.5 + target.userData.row * 1.5,
              -2
            );
            target.userData.falling = false;
          }
        }
      }

      // Detectar colisiones esfera-target
      for (let i = spheres.length - 1; i >= 0; i--) {
        const s = spheres[i];
        for (const target of targets) {
          if (
            !target.userData.falling &&
            s.position.distanceTo(target.position) < 0.3
          ) {
            target.userData.falling = true;
            target.userData.respawnTime = 1;
            scene.remove(s);
            spheres.splice(i, 1);

            score += 10;
            updateScoreDisplay();
            break;
          }
        }
      }

      renderer.render(scene, camera);
    }

    function updateScoreDisplay() {
      document.getElementById("score").textContent = `Puntaje: ${score}`;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>

</html>

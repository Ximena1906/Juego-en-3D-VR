<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Juego de Feria VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #info,
    #score,
    #timer,
    #finalScreen {
      position: absolute;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      font-family: sans-serif;
    }

    #info {
      top: 10px;
    }

    #score {
      top: 50px;
    }

    #timer {
      top: 90px;
    }

    #finalScreen {
      display: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
    }

    #finalScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="info">Usa los controles VR para jugar</div>
  <div id="score">Puntaje: 0</div>
  <div id="timer">Tiempo: 60</div>
  <div id="finalScreen">
    <div id="finalMessage">¡Tiempo!</div>
    <div id="finalScore">Puntaje: 0</div>
    <button onclick="location.reload()">Jugar de nuevo</button>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { VRButton } from 'three/addons/webxr/VRButton.js';
    import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    const spheres = [], targets = [];
    let score = 0, timer = 60, gameOver = false;
    const clock = new THREE.Clock();

    const listener = new THREE.AudioListener();
    const audioLoader = new THREE.AudioLoader();
    const soundBuffers = {
      disparo: null,
      nice: null,
      targetFall: null
    };
    const backgroundMusic = new THREE.Audio(listener);

    let controller1, controller2;
    let aimingController = null;

    init();
    animate();

    const timerInterval = setInterval(() => {
      if (!gameOver) {
        if (timer > 0) {
          timer -= 1;
          document.getElementById('timer').textContent = `Tiempo: ${timer}`;
        } else {
          gameOver = true;
          clearInterval(timerInterval);
          document.getElementById('timer').textContent = '¡Tiempo!';
          showFinalScreen();
        }
      }
    }, 1000);

    function showFinalScreen() {
      document.getElementById('finalMessage').textContent = '¡Juego Terminado!';
      document.getElementById('finalScore').textContent = `Puntaje: ${score}`;
      document.getElementById('finalScreen').style.display = 'block';
    }

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 2, 10);
      camera.add(listener);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      scene.add(new THREE.AmbientLight(0xffffff, 0.5));
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 10, 10);
      scene.add(light);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(200, 200),
        new THREE.MeshStandardMaterial({ color: 0x87ceeb })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      audioLoader.load('Luz de Feria.mp3', buffer => {
        backgroundMusic.setBuffer(buffer);
        backgroundMusic.setLoop(true);
        backgroundMusic.setVolume(0.5);
        backgroundMusic.play();
      });

      audioLoader.load('Disparo.mp3', buffer => soundBuffers.disparo = buffer);
      audioLoader.load('Nice.mp3', buffer => soundBuffers.nice = buffer);
      audioLoader.load('TargetFall.mp3', buffer => soundBuffers.targetFall = buffer);

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load('Feria.png', (texture) => {
        const aspectRatio = window.innerWidth / window.innerHeight;
        const width = 200;
        const height = width / aspectRatio;

        const fondoSuperior = new THREE.Mesh(
          new THREE.PlaneGeometry(width, height),
          new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true })
        );
        fondoSuperior.position.set(0, height / 2 - 30, -50);
        scene.add(fondoSuperior);
      });

      const filas = 3;
      const columnas = 5;
      const espaciadoX = 4;
      const espaciadoY = 2;
      const colores = [0xff0000, 0x00ff00, 0x0000ff];

      for (let i = 0; i < filas; i++) {
        for (let j = 0; j < columnas; j++) {
          const color = colores[i % colores.length];
          const box = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshStandardMaterial({ color: color })
          );

          box.position.set(-8 + j * espaciadoX, 0.5 + i * espaciadoY, -5);

          box.userData.velocity = new THREE.Vector3(0.05, 0, 0);
          box.userData.falling = false;
          box.userData.respawnTime = 0;
          box.userData.row = i;
          box.userData.initialX = box.position.x;
          scene.add(box);
          targets.push(box);
        }
      }

      const controllerModelFactory = new XRControllerModelFactory();

      // Setup controlador 1
      controller1 = renderer.xr.getController(0);
      controller1.addEventListener('selectstart', shoot);
      createControllerRay(controller1);
      scene.add(controller1);

      const controllerGrip1 = renderer.xr.getControllerGrip(0);
      controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
      scene.add(controllerGrip1);

      // Setup controlador 2
      controller2 = renderer.xr.getController(1);
      controller2.addEventListener('selectstart', shoot);
      createControllerRay(controller2);
      scene.add(controller2);

      const controllerGrip2 = renderer.xr.getControllerGrip(1);
      controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
      scene.add(controllerGrip2);

      aimingController = controller1; // Puedes alternar con controller2 si quieres

      window.addEventListener('resize', onWindowResize);
    }

    // Crea el rayo visual (línea) para ver la dirección del controlador
    function createControllerRay(controller) {
      const material = new THREE.LineBasicMaterial({ color: 0xff0000 });
      const points = [];
      points.push(new THREE.Vector3(0, 0, 0));
      points.push(new THREE.Vector3(0, 0, -1)); // Línea hacia adelante local

      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, material);
      line.name = 'rayLine';

      controller.add(line);
    }

    function shoot(event) {
      if (gameOver) return;

      const controller = event.target;

      if (soundBuffers.disparo) {
        const disparo = new THREE.Audio(listener);
        disparo.setBuffer(soundBuffers.disparo);
        disparo.setVolume(0.8);
        disparo.play();
      }

      const geometry = new THREE.SphereGeometry(0.2, 16, 16);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ffff });
      const sphere = new THREE.Mesh(geometry, material);

      // Actualiza la matriz mundial del controlador para posición precisa
      controller.updateMatrixWorld();
      const position = new THREE.Vector3();
      const direction = new THREE.Vector3(0, 0, -1);
      controller.getWorldPosition(position);
      controller.getWorldDirection(direction);

      sphere.position.copy(position);
      sphere.userData.velocity = direction.multiplyScalar(0.3);
      spheres.push(sphere);
      scene.add(sphere);
    }

    function updateSpheres(delta) {
      for (let i = spheres.length - 1; i >= 0; i--) {
        const sphere = spheres[i];
        sphere.position.addScaledVector(sphere.userData.velocity, delta * 60);

        if (sphere.position.length() > 100) {
          scene.remove(sphere);
          spheres.splice(i, 1);
          continue;
        }

        // Chequeo de colisiones con los objetivos
        for (const target of targets) {
          if (target.userData.falling) continue;

          const dist = sphere.position.distanceTo(target.position);
          if (dist < 0.7) {
            target.userData.falling = true;
            target.userData.respawnTime = clock.getElapsedTime() + 3;
            if (soundBuffers.targetFall) {
              const fallSound = new THREE.Audio(listener);
              fallSound.setBuffer(soundBuffers.targetFall);
              fallSound.setVolume(0.6);
              fallSound.play();
            }
            score += 10;
            document.getElementById('score').textContent = `Puntaje: ${score}`;

            scene.remove(sphere);
            spheres.splice(i, 1);
            break;
          }
        }
      }
    }

    function updateTargets(delta) {
      const time = clock.getElapsedTime();

      for (const target of targets) {
        if (target.userData.falling) {
          target.position.y -= delta * 3;
          if (target.position.y < -2) {
            target.position.y = 0.5;
            target.userData.falling = false;
            target.position.x = target.userData.initialX;
          }
        } else {
          target.position.x += target.userData.velocity.x * delta * 60;
          if (target.position.x > target.userData.initialX + 2 || target.position.x < target.userData.initialX - 2) {
            target.userData.velocity.x = -target.userData.velocity.x;
          }
        }
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      const delta = clock.getDelta();

      if (!gameOver) {
        updateSpheres(delta);
        updateTargets(delta);
      }

      renderer.render(scene, camera);
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Juego VR con Sonido y CronÃ³metro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      color: white;
      font-family: sans-serif;
    }

    #info {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 320px;
      text-align: center;
      position: absolute;
      z-index: 2;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      border: 2px solid #00ffff;
      border-radius: 15px;
      font-size: 1.1em;
      line-height: 1.4;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      animation: pulse 2s infinite;
      font-weight: bold;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 255, 255, 1);
      }
      100% {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
    }

    #score, #toggleMusic, #timer {
      position: absolute;
      left: 10px;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
    }

    #score { top: 70px; font-size: 1.2em; }
    #toggleMusic { top: 110px; cursor: pointer; }
    #timer {
      top: 150px;
      font-size: 1.2em;
      left: auto;
      right: 10px;
    }

    #gameOverScreen {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
      z-index: 10;
    }

    #gameOverScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    canvas { display: block; }
  </style>
</head>

<body>
  <div id="info">
    ðŸŽ¯ Â¡PrepÃ¡rate para jugar!<br>
    Ponte tus lentes Meta Quest 3,<br>
    entra en VR y presiona el gatillo para disparar.<br>
    Â¡Buena suerte!
  </div>
  <div id="score">Puntaje: 0</div>
  <div id="timer">Tiempo: 60</div>
  <button id="toggleMusic">Pausar mÃºsica</button>

  <div id="gameOverScreen">
    <h2>Â¡Tiempo terminado!</h2>
    <p id="finalScore"></p>
    <button onclick="resetGame()">Reiniciar juego</button>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { VRButton } from "three/addons/webxr/VRButton.js";

    let camera, scene, renderer, controller;
    const spheres = [], targets = [];
    let score = 0;
    let gameEnded = false;
    const clock = new THREE.Clock();

    const listener = new THREE.AudioListener();
    const audioLoader = new THREE.AudioLoader();
    const backgroundMusic = new THREE.Audio(listener);
    let soundBuffer = null;

    let timeLeft = 60;
    let timerInterval;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 3);
      camera.add(listener);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 1, 0);
      scene.add(light);

      const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(10, 10),
        new THREE.MeshStandardMaterial({ color: 0x444444, roughness: 1, metalness: 0 })
      );
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      const filas = 2, columnas = 5, espaciadoX = 1.8, espaciadoY = 1.5;
      for (let i = 0; i < filas; i++) {
        for (let j = 0; j < columnas; j++) {
          const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
          const material = new THREE.MeshStandardMaterial({
            color: new THREE.Color(`hsl(${(j * 360) / columnas}, 80%, 60%)`),
          });
          const box = new THREE.Mesh(geometry, material);
          box.position.set(-((columnas - 1) * espaciadoX) / 2 + j * espaciadoX, 0.5 + i * espaciadoY, -2);
          box.userData = {
            velocity: new THREE.Vector3(0.01 + 0.005 * i, 0, 0),
            falling: false,
            respawnTime: 0,
            initialX: box.position.x,
            row: i
          };
          scene.add(box);
          targets.push(box);
        }
      }

      controller = renderer.xr.getController(0);
      controller.addEventListener("selectstart", onSelectStart);
      scene.add(controller);

      audioLoader.load('Disparo.mp3', buffer => { soundBuffer = buffer; });

      audioLoader.load('Luz de Feria.mp3', buffer => {
        backgroundMusic.setBuffer(buffer);
        backgroundMusic.setLoop(true);
        backgroundMusic.setVolume(0.5);
        backgroundMusic.play();
      });

      document.getElementById("toggleMusic").addEventListener("click", () => {
        if (backgroundMusic.isPlaying) {
          backgroundMusic.pause();
          document.getElementById("toggleMusic").textContent = "Reanudar mÃºsica";
        } else {
          backgroundMusic.play();
          document.getElementById("toggleMusic").textContent = "Pausar mÃºsica";
        }
      });

      window.addEventListener("resize", onWindowResize);
      updateScoreDisplay();
      startTimer();
    }

    function onSelectStart() {
      if (gameEnded) return;

      const sphereGeometry = new THREE.SphereGeometry(0.05, 16, 16);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffff });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

      const tempMatrix = new THREE.Matrix4();
      tempMatrix.identity().extractRotation(controller.matrixWorld);

      const direction = new THREE.Vector3(0, 0, -1).applyMatrix4(tempMatrix);
      const position = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);

      sphere.position.copy(position);
      sphere.userData.velocity = direction.multiplyScalar(3);

      if (soundBuffer) {
        const sound = new THREE.PositionalAudio(listener);
        sound.setBuffer(soundBuffer);
        sound.setVolume(1);
        sphere.add(sound);
        sound.play();
      }

      spheres.push(sphere);
      scene.add(sphere);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      if (gameEnded) return;

      const delta = clock.getDelta();

      for (let i = spheres.length - 1; i >= 0; i--) {
        const s = spheres[i];
        s.position.addScaledVector(s.userData.velocity, delta);
        if (s.position.length() > 30) {
          scene.remove(s);
          spheres.splice(i, 1);
        }
      }

      for (const target of targets) {
        if (!target.userData.falling) {
          target.position.add(target.userData.velocity);
          if (Math.abs(target.position.x - target.userData.initialX) > 1.5) {
            target.userData.velocity.x *= -1;
          }
        } else {
          target.position.y -= 0.05;
          target.userData.respawnTime -= delta;
          if (target.position.y < -1 && target.userData.respawnTime <= 0) {
            target.position.set(
              target.userData.initialX,
              0.5 + target.userData.row * 1.5,
              -2
            );
            target.userData.falling = false;
          }
        }
      }

      for (let i = spheres.length - 1; i >= 0; i--) {
        const s = spheres[i];
        for (const target of targets) {
          if (!target.userData.falling && s.position.distanceTo(target.position) < 0.3) {
            target.userData.falling = true;
            target.userData.respawnTime = 1;
            scene.remove(s);
            spheres.splice(i, 1);
            score += 10;
            updateScoreDisplay();
            break;
          }
        }
      }

      renderer.render(scene, camera);
    }

    function updateScoreDisplay() {
      document.getElementById("score").textContent = `Puntaje: ${score}`;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Tiempo: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      gameEnded = true;
      document.getElementById("finalScore").textContent = `Tu puntaje final fue: ${score}`;
      document.getElementById("gameOverScreen").style.display = "block";
    }

    window.resetGame = function () {
      score = 0;
      timeLeft = 60;
      gameEnded = false;
      document.getElementById("gameOverScreen").style.display = "none";
      updateScoreDisplay();
      document.getElementById("timer").textContent = `Tiempo: ${timeLeft}`;

      for (const s of spheres) scene.remove(s);
      spheres.length = 0;

      for (const t of targets) {
        t.position.set(t.userData.initialX, 0.5 + t.userData.row * 1.5, -2);
        t.userData.falling = false;
      }

      startTimer();
    };
  </script>
</body>
</html>

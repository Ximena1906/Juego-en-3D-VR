<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Prueba B치sica VR Meta Quest 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      color: white;
      font-family: sans-serif;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <div id="info">Pon tus lentes Meta Quest 3, entra en VR y presiona el gatillo para disparar.</div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { VRButton } from "three/addons/webxr/VRButton.js";

    let camera, scene, renderer;
    let controller;
    const spheres = [];
    const clock = new THREE.Clock();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.6, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      // Luz sencilla
      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 1, 0);
      scene.add(light);

      // Piso para referencia
      const floorGeometry = new THREE.PlaneGeometry(10, 10);
      const floorMaterial = new THREE.MeshStandardMaterial({
        color: 0x444444,
        roughness: 1,
        metalness: 0,
      });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = 0;
      scene.add(floor);

      // Controlador VR
      controller = renderer.xr.getController(0);
      controller.addEventListener("selectstart", onSelectStart);
      scene.add(controller);

      window.addEventListener("resize", onWindowResize);
    }

    function onSelectStart() {
      // Crear esfera en la posici칩n del controlador
      const sphereGeometry = new THREE.SphereGeometry(0.05, 16, 16);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffff });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

      // Posici칩n y direcci칩n del controlador
      const tempMatrix = new THREE.Matrix4();
      tempMatrix.identity().extractRotation(controller.matrixWorld);

      const direction = new THREE.Vector3(0, 0, -1).applyMatrix4(tempMatrix);
      const position = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);

      sphere.position.copy(position);
      sphere.userData.velocity = direction.multiplyScalar(2);

      spheres.push(sphere);
      scene.add(sphere);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      const delta = clock.getDelta();

      // Actualizar posiciones de las esferas
      for (let i = spheres.length - 1; i >= 0; i--) {
        const s = spheres[i];
        s.position.addScaledVector(s.userData.velocity, delta);

        // Eliminar si se aleja mucho
        if (s.position.length() > 20) {
          scene.remove(s);
          spheres.splice(i, 1);
        }
      }

      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>

</html>
